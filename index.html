<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
        <span  class="logo">BestShop</span>
        <nav>
            <ol>
                <li><a href="#">Why Us</a></li>
                <li><a href="#">Benefits</a></li>
                <li><a href="#">Prices</a></li>
                <li><a href="#">Contact</a></li>
            </ol>
        </nav>
        </div>
    </header>
    <section class="opening">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#" class="btn btn-primary">Open your shop</a>
        <img src="assets/Background.png" alt="top view of hands typing on a laptop">
    </section>
    <section class="statistics">
        <div class="container">
            <h2 class="raleway-regular">The most popular sales platform in country</h2>
            <div class="stats-box">
                <div class="stats-box-card">
                    <div class="icon-container">
                        <img src="assets/Person.svg" alt="outline of a person's silhouette">
                    </div>
                    <p class="raleway-extra-bold counts">100000+</p>
                    <p class="raleway-regular gray-description">daily entries</p>
                </div>
                <div class="stats-box-card">
                    <div class="icon-container">
                        <img src="assets/Eye.svg" alt="outline of an eye">
                    </div>
                    <p class="raleway-extra-bold counts">2000000+</p>
                    <p class="raleway-regular gray-description">seen products <br> every day</p>
                </div>
                <div class="stats-box-card">
                    <div class="icon-container">
                        <img src="assets/Catalog.svg" alt="outline of a catalog icon">
                    </div>
                    <p class="raleway-extra-bold counts">10000+</p>
                    <p class="raleway-regular gray-description">added posts <br> daily</p>
                </div>
            </div>
        </div>
    </section>
    <section class="benefits">
        Benefits section
    </section>
</body>
</html>
